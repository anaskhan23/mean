<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="styles.css">

<script src="D:\Node\js/angular.min.js"> </script>

<script>
var app=angular.module("studentApp",[]);
app.controller("studentController", function($scope){

$scope.student={
name: 'Anas',
subjects:[
{name:'Java',marks:90},
{name:'C#',marks:80},
{name:'Node JS',marks:80}
],
total:function(){
sum=0;
for(i=0;i<$scope.student.subjects.length;i++){
sum+=$scope.student.subjects[i].marks;
}
return sum;
},
average:function(){
return $scope.student.total()/$scope.student.subjects.length;
}
}

});

</script>
</head>

<body  ng-App="studentApp" ng-controller="studentController">
  <h2> Student Report Card </h2>
<table>
    <thead>

 <tr>
        <td colspan="4" >Student Name</td>
        <td> {{student.name|uppercase}} </td>
      
      </tr>
      <tr>
     
        <td rowspan="2"> Subject </td>
        <td colspan="4"> Marks </td>
 
      </tr>
  
    </thead>
<tbody ng-repeat="subject in student.subjects|orderBy:'marks'">

      <tr>
        <td>{{subject.name}}</td>
        <td colspan="4">{{subject.marks}}</td>
      </tr>
    </tbody>

 <tfoot>
      <tr>
        <td colspan="4" class="footer">Total</td>
        <td> {{student.total()}} </td>
      
      </tr>
      <tr>
        <td colspan="4" class="footer">Average</td>
        <td colspan="4">{{student.average()}} </td>
      </tr>

</body>
</html>
