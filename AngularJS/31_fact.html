
<!DOCTYPE html>
<html>
<head>


<script src="D:\Node\js/angular.min.js"> </script>


<script >
var app=angular.module("customFilterApp",[]);

app.filter('factorial',function(){
return function (number){
var fact=1;
for(var i=number;i>0;i--){
fact*=i;
}
return fact;
}
})

</script>
</head>

<body ng-App="customFilterApp" >

Enter Value <input type="number" ng-model="value"/><br>

Factorial : <input type="number"  value={{value|factorial}}>

</body>
</html>
