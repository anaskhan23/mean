<!DOCTYPE html>
<html>

table,th,td{border:1px solid black}

</style>
<head>

</script>

<body ng-app="" ng-init="employees=[{empID:'E001',empName:'Anas'},
				{empID:'E002',empName:'Akash'},
				{empID:'E003',empName:'Ayush'}]">
<table>

     <tr ng-repeat="employee in employees">
 <td>{{employee.empID}} </td>
 <td>{{employee.empName}} </td>

  </tr>
 

</table>



</body>


</html>
