<!DOCTYPE html>
<html>
	<head>
		<title>Angularjs custom Filter Example</title>
		<script src="D:\Node\js/angular.min.js"></script>
		<script type="text/javascript">
           var app=angular.module('customFilterApp',[]);         
            app.filter('orderFilter',function(){
			   	
			   return function(name,option)
			   	 {
			   	 	var result;
			   	 	
                   
                   if(option=='asc')
                   {
                  	 result=name.sort();
                   }
                   else if(option=='desc')
                   {
                   	 result=name.sort().reverse();
                   }

			       
			    return result;
			   
                 }
                 
             });
            app.controller("myctrl",function($scope)
            {
            	$scope.names=["sonali","roshini","afroza","tejal"]
            })
			   

			</script>
			</head>
	<body ng-app="customFilterApp" ng-controller="myctrl">
		<p>
			<h1>type 'asc' for Ascending <br> 
                                'desc' for Descending</h1>
			<input type="text" ng-model="option">
			<div ng-repeat="name in names|orderFilter:option">
				{{ name}}
			</div>
		</p>
		
	</body>
</html>
